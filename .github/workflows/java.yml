name: Run Java Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
      - name: Maven install
        working-directory: ./java/spring-mandelbrot
        run: |
          mvn install
      - name: Run test
        working-directory: ./java/spring-mandelbrot/target
        run: |
#          $(cd ../../../sh && sh java-index.sh && killall -9 java)
           java -jar mandelbrot-1.0-SNAPSHOT.jar & $(cd ../../../sh && sh java-index.sh && killall -9 java)



