name: Continuous Integration
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
        working-directory: ./node
      - run: npm start
        working-directory: ./node
      - name: Run test
        working-directory: ./sh
        run: |
          sh index.sh
