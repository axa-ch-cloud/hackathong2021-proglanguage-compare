name: Run Python Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: BSFishy/pip-action@v1
        with:
          requirements: python/requirements.txt
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: python ./python/index.py

      - name: Run test
        run: |
          cd ./sh && sh index.sh
