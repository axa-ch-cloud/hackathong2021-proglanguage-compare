name: Run Python Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: |
          pip install -r ./python/requirements.txt
      - run: |
          python ./python/index.py & $(sh ./sh/index.sh)
