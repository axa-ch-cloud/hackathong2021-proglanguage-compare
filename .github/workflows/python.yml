name: Run Python Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: BSFishy/pip-action@v1
        with:
        packages: |
          click==8.0.3
          Flask==2.0.2
          itsdangerous==2.0.1
          Jinja2==3.0.3
          MarkupSafe==2.0.1
          uuid==1.30
          waitress==2.0.0
          Werkzeug==2.0.2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - run: python index.py
        working-directory: ./python

      - name: Run test
        working-directory: ./python
        run: |
          cd ../sh && sh index.sh
